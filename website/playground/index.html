<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxc - The JavaScript Oxidation Compiler</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Boshen/oxc-assets/main/oxc.ico">
    <style>
      body { font-size: 16px }
      .cm-editor { height: 100%; }
      .cm-panels.cm-panels-bottom { border-top: gray!important; }
      .cm-panel { white-space: pre; height: 300px; overflow: auto; padding: 1em }
    </style>
  </head>
  <body style="margin:0">
    <script type="module" src="./index.js"></script>

    <div style="display:flex;">
      <div id="app" style="height:100vh;flex:3 0 0"></div>
      <div id="right" style="height:100vh;flex:2 0 0;display:flex;flex-direction:column;">
        <div id="tab" style="background:lightgray;padding:.2em">
          <button id="ast">AST</button>
          <button id="hir">HIR</button>
          <button id="formatted">Format</button>
        </div>
        <div id="display" style="flex:1;overflow:auto;">
        </div>
      </div>
    </div>
  </body>
</html>
