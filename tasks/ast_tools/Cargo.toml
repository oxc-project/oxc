[package]
name = "oxc_ast_tools"
version = "0.0.0"
edition.workspace = true
license.workspace = true
publish = false

[lints]
workspace = true

[[bin]]
name = "oxc_ast_tools"
test = true
doctest = false

[dependencies]
# NOT `workspace = true`.
# If AST is updated, the local versions of these crates may not compile until after the codegen has run.
# So the codegen itself (this crate) can't use local versions.
# `features = ["serialize"]` on `oxc_span` and `oxc_syntax` is needed to work around a bug in `oxc_index`.
oxc_allocator = { version = "0.95.0" }
oxc_ast = { version = "0.95.0" }
oxc_ast_visit = { version = "0.95.0" }
oxc_codegen = { version = "0.95.0" }
oxc_minifier = { version = "0.95.0" }
oxc_parser = { version = "0.95.0" }
oxc_span = { version = "0.95.0", features = ["serialize"] }
oxc_syntax = { version = "0.95.0", features = ["serialize"] }

oxc_data_structures = { workspace = true, features = ["slice_iter"] }

bitflags = { workspace = true }
bpaf = { workspace = true, features = ["autocomplete", "bright-color", "derive"] }
convert_case = { workspace = true }
cow-utils = { workspace = true }
indexmap = { workspace = true }
itertools = { workspace = true }
lazy-regex = { workspace = true }
oxc_index = { workspace = true }
phf = { workspace = true, features = ["macros"] }
phf_codegen = { workspace = true }
prettyplease = { workspace = true }
proc-macro2 = { workspace = true }
quote = { workspace = true }
rayon = { workspace = true }
rustc-hash = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
syn = { workspace = true, features = ["clone-impls", "derive", "extra-traits", "full", "parsing", "printing", "proc-macro"] }
