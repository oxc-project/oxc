name: pnpm

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4.0.0

    - uses: actions/setup-node@v4
      with:
        node-version-file: .node-version
        registry-url: "https://registry.npmjs.org"
        cache: pnpm

    - run: pnpm install --frozen-lockfile
      shell: bash
