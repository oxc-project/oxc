name: Clone submodules

description: Clone submodules

inputs:
  test262:
    default: true
    required: false
    type: boolean
    description: Whether to clone test262 submodule

  babel:
    default: true
    required: false
    type: boolean
    description: Whether to clone babel submodule

  typescript:
    default: true
    required: false
    type: boolean
    description: Whether to clone typescript submodule

  prettier:
    default: true
    required: false
    type: boolean
    description: Whether to clone prettier submodule

  acorn-test262:
    default: true
    required: false
    type: boolean
    description: Whether to clone acorn-test262 submodule

runs:
  using: composite
  steps:
    - name: Clone submodules using enhanced just command
      shell: bash
      run: |
        just submodules \
          "${{ inputs.test262 }}" \
          "${{ inputs.babel }}" \
          "${{ inputs.typescript }}" \
          "${{ inputs.prettier }}" \
          "${{ inputs.acorn-test262 }}"
