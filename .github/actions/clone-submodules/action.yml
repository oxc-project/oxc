name: Clone submodules

description: Clone submodules

inputs:
  test262:
    default: true
    required: false
    type: boolean
    description: Whether to clone test262 submodule

  babel:
    default: true
    required: false
    type: boolean
    description: Whether to clone babel submodule

  typescript:
    default: true
    required: false
    type: boolean
    description: Whether to clone typescript submodule

  prettier:
    default: true
    required: false
    type: boolean
    description: Whether to clone prettier submodule

  acorn-test262:
    default: true
    required: false
    type: boolean
    description: Whether to clone acorn-test262 submodule

runs:
  using: composite
  steps:
    - name: Clone submodules in parallel
      shell: bash
      env:
        ACTION_PATH: ${{ github.action_path }}
        TEST_262: ${{ inputs.test262 }}
        BABEL: ${{ inputs.babel }}
        TYPESCRIPT: ${{ inputs.typescript }}
        PRETTIER: ${{ inputs.prettier }}
        ACORN_TEST262: ${{ inputs.acorn-test262 }}
      run: |
        ${ACTION_PATH}/clone-parallel.sh \
          "${TEST_262}" \
          "${BABEL}" \
          "${TYPESCRIPT}" \
          "${PRETTIER}" \
          "${ACORN_TEST262}"
