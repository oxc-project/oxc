name: Prepare Release Oxlint

on:
  workflow_dispatch:
  push:
    branches:
      - prepare-release-oxlint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  contents: write

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-D warnings"

jobs:
  prepare_release:
    uses: ./.github/workflows/reusable_prepare_release.yml
    with:
      name: oxlint
