name: Linter Codegen

permissions: {}

# Define paths as YAML anchor to reuse between pull_request and push
x-paths: &paths
  - ".github/workflows/linter_codegen.yml"
  - "crates/oxc_linter/**"
  - "tasks/linter_codegen/**"

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths: *paths
  push:
    branches:
      - main
    paths: *paths

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  lintgen:
    name: Linter changes
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1

      - uses: oxc-project/setup-rust@d286d43bc1f606abbd98096666ff8be68c8d5f57 # v1.0.2
        with:
          components: rustfmt
          cache-key: lintgen
          save-cache: ${{ github.ref_name == 'main' }}

      - name: Check linter changes
        run: |
          cargo lintgen
          git diff --exit-code ||
          (echo 'Linter codegen has changed. Run the `cargo lintgen` command to update the linter code generated and commit it.' && exit 1)
