name: Benchmark

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - benchmark-cache
    # paths:
      # - './github/workflow/benchmark.yml'
      # - 'crates/oxc_parser/**'
      # - 'crates/oxc_ast/**'
      # - 'crates/oxc_semantic/**'
      # - 'tasks/benchmark/**'
      # - 'rust-toolchain.toml'
      # - '!**/*.md'
  pull_request:
    paths:
      - './github/workflow/benchmark.yml'
      - 'crates/oxc_parser/**'
      - 'crates/oxc_ast/**'
      - 'crates/oxc_semantic/**'
      - 'tasks/benchmark/**'
      - 'rust-toolchain.toml'
      - '!**/*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_TERM_QUIET: true

# NOTE: `macos-latest` is too unstable to be useful for benchmark, the variance is always huge.
jobs:
  benchmark-cache:
    # if: ${{ github.ref_name	== 'main' }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build and cache on ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Install toolchain
        run: rustup show

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: benchmark

      - name: Compile Benchmark
        run: cargo build --release -p oxc_benchmark

      - name: Cache Benchmark Binary
        uses: actions/cache/save@v3
        with:
          key: benchmark-binary-${{ matrix.os }}
          path: 'target/release/oxc_*'

  benchmark:
    if: ${{ github.ref_name	!= 'main' }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Run benchmark on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install toolchain
        run: rustup show

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: benchmark

      - name: Cache Benchmark Files # This doesn't speed up things, it is just for saving some bandwidth
        uses: actions/cache@v3
        with:
          path: './target/*.js'
          key: benchmark-files-${{ hashFiles('./tasks/benchmark/src') }}

      - name: Compile
        run: cargo build --release -p oxc_benchmark

      - name: Run Bench on PR Branch
        run: cargo benchmark --save-baseline pr

      - name: Read Benchmark Binary
        uses: actions/cache/restore@v3
        with:
          key: benchmark-binary-${{ matrix.os }}
          path: 'target/release/oxc_*'

      - name: Run bench using binary from main branch
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: ./target/release/oxc_benchmark --save-baseline main

      - name: Run bench using binary from main branch
        if: ${{ matrix.os == 'windows-latest' }}
        run: ./target/release/oxc_benchmark.exe --save-baseline main

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results-${{ matrix.os }}
          path: ./target/criterion

      - name: Remove Criterion Artifact
        uses: JesseTG/rm@v1.0.3
        with:
          path: ./target/criterion

  benchmark-compare:
    runs-on: ubuntu-latest
    name: Compare Benchmarks
    needs:
      - benchmark

    steps:
    - name: Install Rust toolchain
      run: rustup show

    - name: Install critcmp
      uses: taiki-e/install-action@v2
      with:
        tool: critcmp

    - name: Linux | Download PR benchmark results
      uses: actions/download-artifact@v3
      with:
        name: benchmark-results-ubuntu-latest
        path: ./target/criterion

    - name: Linux | Compare benchmark results
      shell: bash
      run: |
        echo "## Benchmark Results" >> summary.md
        echo "### Linux" >> summary.md
        echo "\`\`\`" >> summary.md
        critcmp main pr >> summary.md
        echo "\`\`\`" >> summary.md
        echo "" >> summary.md

    - name: Linux | Cleanup benchmark results
      run: rm -rf ./target/criterion

    - name: Windows | Download PR benchmark results
      uses: actions/download-artifact@v3
      with:
        name: benchmark-results-windows-latest
        path: ./target/criterion

    - name: Windows | Compare benchmark results
      shell: bash
      run: |
        echo "### Windows" >> summary.md
        echo "\`\`\`" >> summary.md
        critcmp main pr >> summary.md
        echo "\`\`\`" >> summary.md
        echo "" >> summary.md
        cat summary.md > $GITHUB_STEP_SUMMARY

    - name: Find Comment
      # Check if the event is not triggered by a fork
      if: github.event.pull_request.head.repo.full_name == github.repository
      uses: peter-evans/find-comment@v2
      id: fc
      with:
        issue-number: ${{ github.event.pull_request.number }}
        comment-author: 'github-actions[bot]'
        body-includes: Benchmark Results

    - name: Create or update comment
      # Check if the event is not triggered by a fork
      if: github.event.pull_request.head.repo.full_name == github.repository
      uses: peter-evans/create-or-update-comment@v2
      with:
        issue-number: ${{ github.event.pull_request.number }}
        edit-mode: replace
        comment-id: ${{ steps.fc.outputs.comment-id }}
        body-file: summary.md
