name: Benchmark

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**/*.rs'
      - 'Cargo.lock'
      - '.github/workflows/benchmark.yml'
  push:
    branches:
      - main
    paths:
      - '**/*.rs'
      - 'Cargo.lock'
      - '.github/workflows/benchmark.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          submodules: true # Pull submodules for additional files

      - name: Improve compilation speed
        shell: bash
        run: |
          # Change codegen-units to speed up compilation speed
          sed -i 's/codegen-units = 1/codegen-units = 16/g' Cargo.toml
          sed -i 's/lto           = "fat"/lto           = "thin"/g' Cargo.toml

      - uses: moonrepo/setup-rust@v1
        with:
          inherit-toolchain: true
          cache-target: release
          bins: cargo-codspeed

      # - name: Install Rust Toolchain
        # uses: ./.github/actions/rustup
        # with:
          # shared-key: benchmark
          # save-cache: ${{ github.ref_name == 'main' }}

      # - name: Install codspeed
        # uses: taiki-e/install-action@v2
        # with:
          # tool: cargo-codspeed

      - name: Build Benchmark
        run: cargo codspeed build --features codspeed -p oxc_benchmark

      - name: Run benchmark
        uses: CodSpeedHQ/action@v1
        with:
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}
