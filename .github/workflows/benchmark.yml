name: Benchmark

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**/*.rs'
      - 'Cargo.lock'
      - '.github/workflows/benchmark.yml'
  push:
    branches:
      - main
    paths:
      - '**/*.rs'
      - 'Cargo.lock'
      - '.github/workflows/benchmark.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Benchmark
    runs-on: rspack-ci
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          submodules: true # Pull submodules for additional files

      - name: Install Rust Toolchain
        uses: ./.github/actions/rustup
        with:
          shared-key: benchmark
          # self-hosted does not have github cache
          # save-cache: ${{ github.ref_name == 'main' }}
          restore-cache: false

      # Already installed on self-hosted
      # - name: Install codspeed
        # uses: taiki-e/install-action@v2
        # with:
          # tool: cargo-codspeed

      - name: Build Benchmark
        run: cargo codspeed build --features codspeed -p oxc_benchmark

      - name: Run benchmark
        # removed `prepare` staged which downloads a `.deb` file, it is already installed on self-hosted
        uses: Boshen/codspeed-action-self-hosted@main
        with:
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}
