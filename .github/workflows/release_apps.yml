        uses: Boshen/setup-ohos-sdk@edb865a89a712f1f15dbad932dfa9cfce849d95c # v1.0.0

      - name: Build NAPI binding
        working-directory: apps/oxlint
        run: ${{ matrix.build }} --target ${{ matrix.target }}
        env:
          TARGET_CC: clang # for mimalloc

      - name: Install cross
        if: ${{ !matrix.skip_rust_binary }}
        uses: taiki-e/install-action@bfc291e1e39400b67eda124e4a7b4380e93b3390 # v2.65.0
        with:
          tool: cross

      - name: Build Rust binary
        if: ${{ !matrix.skip_rust_binary }}
        run: cross build --release -p oxlint --bin oxlint_cli --features allocator --target=${{ matrix.target }}

      - name: Build language server
        if: ${{ !matrix.skip_rust_binary }}
        run: cross build --release -p oxc_language_server --bin oxc_language_server --target=${{ matrix.target }}

      # The binaries are zipped to fix permission loss https://github.com/actions/upload-artifact#permission-loss
      - name: Archive Rust binary
