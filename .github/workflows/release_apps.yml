      - run: ls -la language-server-artifacts/

      # Extract language server archives
      - name: Extract language server artifacts
        run: |
          cd language-server-artifacts
          for file in *.zip; do [ -f "$file" ] && unzip -qq "$file"; done
          for file in *.tar.gz; do [ -f "$file" ] && tar xzf "$file"; done
          ls -la
        shell: bash

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - name: Generate oxlint JS build
        working-directory: apps/oxlint
        run: pnpm run build-js

      - run: mkdir -p ${npm_dir}

      - name: Create npm package directories
        run: pnpm napi create-npm-dirs --package-json-path apps/oxlint/package.json --npm-dir ${npm_dir}

      - name: Copy NAPI artifacts to npm packages
        run: pnpm napi artifacts --package-json-path apps/oxlint/package.json --build-output-dir artifacts --npm-dir ${npm_dir}

      - name: Patch manifest, copy dist files, and copy language server binaries
        run: node npm/oxlint/scripts/generate-packages.js --artifacts-dir language-server-artifacts --npm-dir ${npm_dir}

      - run: npm install -g npm@latest # For trusted publishing support

      - name: Check packages exist on npm
        run: node .github/scripts/check-npm-packages.js "${npm_dir}/*" "apps/oxlint"

      - name: Publish npm packages
        run: |
          ls ${npm_dir}/
          # pnpm napi pre-publish --no-gh-release -t npm --package-json-path apps/oxlint/package.json --npm-dir ${npm_dir}
