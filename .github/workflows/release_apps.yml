        uses: ./.github/actions/archive-binary
        with:
          source_path: target/${{ matrix.target }}/release/oxlint_cli${{ runner.os == 'Windows' && '.exe' || '' }}
          binary_name: oxlint-${{ matrix.target }}${{ runner.os == 'Windows' && '.exe' || '' }}
          archive_name: rust-oxlint-${{ matrix.target }}

      - name: Archive language server binary
        if: ${{ !matrix.skip_rust_binary }}
        uses: ./.github/actions/archive-binary
        with:
          source_path: target/${{ matrix.target }}/release/oxc_language_server${{ runner.os == 'Windows' && '.exe' || '' }}
          binary_name: oxc_language_server-${{ matrix.target }}${{ runner.os == 'Windows' && '.exe' || '' }}
          archive_name: oxc_language_server-${{ matrix.target }}

      - name: Upload NAPI binding
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          if-no-files-found: error
          name: bindings-oxlint-${{ matrix.target }}
          path: apps/oxlint/src-js/*.node

      - name: Upload language server
        if: ${{ !matrix.skip_rust_binary }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          if-no-files-found: error
          name: oxc_language_server-${{ matrix.target }}
          path: |
            oxc_language_server**.zip
            oxc_language_server**.tar.gz

      # For github release
      - name: Upload Rust binary
        if: ${{ !matrix.skip_rust_binary }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          if-no-files-found: error
          name: rust-oxlint-${{ matrix.target }}
          path: |
            rust-oxlint-**.zip
            rust-oxlint-**.tar.gz

  build-oxlint-freebsd:
    # needs: check
    # if: needs.check.outputs.version_changed == 'true'
    name: Build Oxlint FreeBSD
    runs-on: ubuntu-latest
    env:
      OXC_VERSION: ${{ needs.check.outputs.oxlint_version }}
    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1

      - name: Build in FreeBSD VM
        uses: cross-platform-actions/action@492b0c80085400348c599edace11141a4ee73524 # v0.32.0
        env:
          DEBUG: napi:*
          RUSTUP_IO_THREADS: 1
        with:
          operating_system: freebsd
          version: 14.2
          memory: 8G
          cpu_count: 3
          environment_variables: DEBUG RUSTUP_IO_THREADS OXC_VERSION
          shell: bash
          run: |
            sudo pkg install -y -f curl libnghttp2 node22 npm cmake
            curl https://sh.rustup.rs -sSf --output rustup.sh
            sh rustup.sh -y --profile minimal --default-toolchain stable
            source "$HOME/.cargo/env"
            cd apps/oxlint
            export COREPACK_INTEGRITY_KEYS=0
            sudo corepack enable
            pnpm install --ignore-scripts
            pnpm run build-napi-release --target x86_64-unknown-freebsd
            cd ../..
            cargo build --release -p oxlint --bin oxlint_cli --features allocator --target x86_64-unknown-freebsd
            cargo build --release -p oxc_language_server --bin oxc_language_server --target x86_64-unknown-freebsd
            rm -rf apps/oxlint/node_modules
            rm -rf target/x86_64-unknown-freebsd/release/build
            rm -rf target/x86_64-unknown-freebsd/release/deps

      - name: Archive Rust binary
        uses: ./.github/actions/archive-binary
        with:
          source_path: target/x86_64-unknown-freebsd/release/oxlint_cli
          binary_name: oxlint-x86_64-unknown-freebsd
          archive_name: rust-oxlint-x86_64-unknown-freebsd

      - name: Archive language server binary
        uses: ./.github/actions/archive-binary
        with:
          source_path: target/x86_64-unknown-freebsd/release/oxc_language_server
          binary_name: oxc_language_server-x86_64-unknown-freebsd
          archive_name: oxc_language_server-x86_64-unknown-freebsd

      - name: Upload NAPI binding
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          if-no-files-found: error
          name: bindings-oxlint-x86_64-unknown-freebsd
          path: apps/oxlint/src-js/*.node

      - name: Upload language server
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          if-no-files-found: error
          name: oxc_language_server-x86_64-unknown-freebsd
          path: oxc_language_server**.tar.gz

      - name: Upload Rust binary
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          if-no-files-found: error
