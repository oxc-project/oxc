name: Release Crates

permissions: {}

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - crates/oxc/Cargo.toml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release crates
    runs-on: ubuntu-latest
    permissions:
      contents: write # For git tag push
      id-token: write # Required for OIDC token exchange
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ secrets.OXC_BOT_PAT }} # required for git tag push
          persist-credentials: true # for git tag push

      - uses: oxc-project/setup-rust@d286d43bc1f606abbd98096666ff8be68c8d5f57 # v1.0.2
        with:
          cache-key: warm
          tools: cargo-release-oxc

      - run: cargo ck

      - uses: rust-lang/crates-io-auth-action@e919bc7605cde86df457cf5b93c5e103838bd879 # v1.0.1
        id: auth

      - name: Run
        id: run
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          cargo publish --workspace
          echo "TAG=$(cat ./target/OXC_VERSION)" >> $GITHUB_OUTPUT

      - name: Tag and Push
        env:
          TAG_NAME: ${{ steps.run.outputs.TAG }}
        run: |
          git tag ${TAG_NAME}
          git push origin tag ${TAG_NAME}
