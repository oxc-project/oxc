name: Check PR

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  pr:
    if: github.repository == 'oxc-project/oxc'
    name: Label and Check PR Title
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@v1

      - uses: actions/labeler@v5

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat # A new feature
            fix # A bug fix
            docs # Documentation only changes
            style # Changes that do not affect the meaning of the code (white-space, formatting, missing semi-colons, etc)
            refactor # A code change that neither fixes a bug nor adds a feature
            perf # A code change that improves performance
            test # Adding missing tests or correcting existing tests
            build # Changes that affect the build system or external dependencies (example scopesgulp, broccoli, npm)
            ci # Changes to our CI configuration files and scripts (example scopesTravis, Circle, BrowserStack, SauceLabs)
            chore # Other changes that don't modify src or test files
            revert # Reverts a previous commit
            release
