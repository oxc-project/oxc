packages:
  - apps/*
  - napi/*
  - wasm/*
  - npm/*
  - editors/*
  - tasks/transform_conformance
  - tasks/compat_data
  - tasks/mcp
  - tasks/a11y_data

catalog:
  '@napi-rs/cli': 3.4.0
  '@napi-rs/wasm-runtime': 1.0.7
  publint: 0.3.14
  typescript: 5.9.3
  vitest: 3.2.4

minimumReleaseAge: 1440

minimumReleaseAgeExclude:
  - '@napi-rs/*'
  - '@oxc-project/*'
  - '@oxfmt/*'
  - '@oxlint-tsgolint/*'
  - '@oxlint/*'
  - '@rolldown/*'
  - oxfmt
  - oxlint
  - oxlint-tsgolint
  - rolldown
  - rolldown-plugin-dts
  - rolldown-vite
  - tsdown
  - vite
  - vitepress
  - vitest

verifyDepsBeforeRun: install
