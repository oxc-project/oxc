packages:
  - apps/*
  - napi/*
  - wasm/*
  - npm/*
  - editors/*
  - tasks/transform_conformance
  - tasks/compat_data
  - tasks/mcp

catalog:
  '@napi-rs/cli': 3.3.0
  '@napi-rs/wasm-runtime': 1.0.6
  publint: 0.3.14
  typescript: 5.9.3
  vitest: 3.2.4

verifyDepsBeforeRun: install

# To reduce the risk of installing compromised packages.
minimumReleaseAge: 1440 # 1 day
minimumReleaseAgeExclude:
  - '@oxc-project/*'
  - '@oxfmt/*'
  - '@oxlint-tsgolint/*'
  - '@oxlint/*'
  - '@rolldown/*'
  - 'oxfmt'
  - 'oxlint'
  - 'oxlint-tsgolint'
  - 'rolldown'
  - 'rolldown-plugin-dts'
  - 'rolldown-vite'
  - 'tsdown'
  - 'vite'
  - 'vitepress'
  - 'vitest'
