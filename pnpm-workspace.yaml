packages:
  - apps/*
  - napi/*
  - wasm/*
  - npm/*
  - editors/*
  - tasks/transform_conformance
  - tasks/compat_data
  - tasks/mcp

catalog:
  '@napi-rs/cli': 3.4.1
  '@napi-rs/wasm-runtime': 1.0.7
  '@types/node': ^24.0.0
  publint: 0.3.15
  tsdown: 0.15.12
  typescript: 5.9.3
  vitest: 4.0.6

onlyBuiltDependencies:
  - '@vscode/vsce-sign@2.0.8'
  - esbuild@0.25.11

verifyDepsBeforeRun: install

# pnpm `minimumReleaseAge` + `minimumReleaseAgeExclude` is annoying.
