[package]
name = "oxc_allocator"
version = "0.57.0"
authors.workspace = true
categories.workspace = true
edition.workspace = true
homepage.workspace = true
include = ["/src"]
keywords.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description.workspace = true

[lints]
workspace = true

[lib]
doctest = false

[dependencies]
allocator-api2 = { workspace = true }
assert-unchecked = { workspace = true }
bumpalo = { workspace = true, features = ["allocator-api2", "collections"] }
hashbrown = { workspace = true, default-features = false, features = ["inline-more", "allocator-api2"] }
rustc-hash = { workspace = true }
simdutf8 = { workspace = true }

serde = { workspace = true, optional = true }

[dev-dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
oxc_estree = { workspace = true }

[features]
default = ["std"]
std = ["simdutf8/std"]
from_raw_parts = []
serialize = ["dep:serde", "oxc_estree/serialize"]
