name: "next:script-for-ga:src_with_dangeroushtml"

query: |
  query {
    File {
      jsx_element {
        opening_element {
          name @filter(op: "=", value: ["$script"])

          span_: span {
            start @output
            end @output
          }

          attribute @fold @transform(op: "count") @filter(op: ">", value: ["$zero"]) {
            name @filter(op: "=", value: ["$dangerouslySetInnerHTML"])

            value_as_expression @fold @transform(op: "count") @filter(op: ">", value: ["$zero"]) {
              ... on ObjectLiteral {
                value(key: "__html") {
                  as_constant_string @filter(op: "regex", value: ["$g_analytics_urls_regex"])
                }
              }
            }
          }
        }
      }
    }
  }

args:
  zero: 0
  script: "script"
  dangerouslySetInnerHTML: "dangerouslySetInnerHTML"
  g_analytics_urls_regex: "(www\\.google-analytics\\.com\\/analytics\\.js)|(www\\.googletagmanager\\.com\\/gtm\\.js)"

reason: "Prefer `next/script` component when using the inline script for Google Analytics."

tests:
  pass:
    - relative_path:
        - "index.tsx"
      code: |
        import Script from 'next/script'

        export class Blah extends Head {
          render() {
            return (
              <div>
                <h1>Hello title</h1>
                <Script
                  src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"
                  strategy="lazyOnload"
                />
                <Script id="google-analytics">
                  {`
                    window.dataLayer = window.dataLayer || [];
                    function gtag(){window.dataLayer.push(arguments);}
                    gtag('js', new Date());

                    gtag('config', 'GA_MEASUREMENT_ID');
                  `}
                </Script>
              </div>
            );
          }
        }
    - relative_path:
        - "index.tsx"
      code: |
        import Script from 'next/script'

