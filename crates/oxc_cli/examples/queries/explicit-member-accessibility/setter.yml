name: "tseslint:explicit-member-accessibility:setter"

query: |
  query {
    File {
      class {
        setter {
          accessibility @filter(op: "is_null")
          span_: span {
            start @output
            end @output
          }
        }
      }
    }
  }

args:

reason: Add access modifier.

tests:
  pass:
    - relative_path:
        - "index.ts"
      code: |
        class A { public set C(_: any) {} }
  fail:
    - relative_path:
        - "index.ts"
      code: |
        class A { set C(_: any) {} }
