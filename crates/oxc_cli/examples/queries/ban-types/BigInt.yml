name: "tseslint:ban-types:BigInt"

query: |
  query {
    File {
      type_annotation {
        type {
          str @filter(op: "=", value: ["$BigInt"])
          span_: span {
            start @output
            end @output
          }
        }
      }
    }
  }

args:
  BigInt: "BigInt"

reason: Use bigint instead

tests:
  pass:
    - relative_path:
        - "index.ts"
      code: |
        const a: bigint = 10n;
  fail:
    - relative_path:
        - "index.ts"
      code: |
        const a: BigInt = 10n;
