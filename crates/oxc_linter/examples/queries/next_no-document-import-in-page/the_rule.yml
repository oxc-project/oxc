query: |
  query {
    File {
      import {
        from_path @filter(op: "=", value: ["$nextslashdocument"])
        span_: entire_span {
          start @output
          end @output
        }
      }

      path_ends_with(regex: ["^pages$", "^_document\\..+"]) {
        result @filter(op: "=", value: ["$false"])
      }
    }
  }

args:
  nextslashdocument: "next/document"
  false: false

reason: "`<Document />` from `next/document` should not be imported outside of `pages/_document.js`."
