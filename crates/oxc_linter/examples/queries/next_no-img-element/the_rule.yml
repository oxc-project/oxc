name: "next:no-img-element:rule"

query: |
  query {
    File {
      ast_node {
        ... on JSXElementAST {
          opening_element {
            name @filter(op: "=", value: ["$img"])
            attribute_count @filter(op: ">", value: ["$zero"])
          }
          span_: span {
            start @output
            end @output
          }

          parent @fold @transform(op: "count") @filter(op: "=", value: ["$zero"]) {
            ... on JSXElementAST {
              opening_element {
                name @filter(op: "=", value: ["$picture"])
              }
            }
          }
        }
      }
    }
  }

args:
  img: "img"
  picture: "picture"
  zero: 0

reason: "Using `<img>` could result in slower LCP and higher bandwidth. Consider using `<Image />` from `next/image` to automatically optimize images. This may incur additional usage or cost from your provider."

tests:
  pass:
    - file_path: /index.tsx
      code: |
        import { Image } from 'next/image';

        export class MyComponent {
          render() {
            return (
              <div>
                <Image
                  src="/test.png"
                  alt="Test picture"
                  width={500}
                  height={500}
                />
              </div>
            );
          }
        };
    - file_path: /index.tsx
      code: |
        export class MyComponent {
          render() {
            return (
              <picture>
                <img
                  src="/test.png"
                  alt="Test picture"
                  width={500}
                  height={500}
                />
              </picture>
            );
          }
        }
    - file_path: /index.tsx
      code: |
        export class MyComponent {
          render() {
            return (
              <div>
                <picture>
                  <source media="(min-width:650px)" srcset="/test.jpg"/>
                  <img
                    src="/test.png"
                    alt="Test picture"
                    style="width:auto;"
                  />
                </picture>
              </div>
            );
          }
        }
  fail:
    - file_path: /index.tsx
      code: |
        export class MyComponent {
          render() {
            return (
              <div>
                <img
                  src="/test.png"
                  alt="Test picture"
                  width={500}
                  height={500}
                />
              </div>
            );
          }
        }
    - file_path: /index.tsx
      code: |
        export class MyComponent {
          render() {
            return (
              <img
                src="/test.png"
                alt="Test picture"
                width={500}
                height={500}
              />
            );
          }
        }
