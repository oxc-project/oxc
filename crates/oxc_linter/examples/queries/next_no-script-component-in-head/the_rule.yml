query: |
  query {
    File {
      import {
        from_path @filter(op: "=", value: ["$nextslashhead"])
        span_: entire_span {
          start @output
          end @output
        }
      }

      path_ends_with(regex: ["^pages$", "^_document\\..+"]) {
        result @filter(op: "=", value: ["$false"])
      }
    }
  }

args:
  nextslashhead: "next/head"
  false: false

# TODO: ${document} should be filled in
reason: "`next/head` should not be imported in `pages${document}`. Use `<Head />` from `next/document` instead."
