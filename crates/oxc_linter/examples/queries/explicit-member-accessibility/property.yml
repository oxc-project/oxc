name: "tseslint:explicit-member-accessibility:property"

query: |
  query {
    File {
      class {
        property {
          accessibility @filter(op: "is_null")
          span_: span {
            start @output
            end @output
          }
        }
      }
    }
  }

args:

reason: Add access modifier.

tests:
  pass:
    - file_path: /index.ts
      code: |
        class A { public C; }
  fail:
    - file_path: /index.ts
      code: |
        class A { C; }