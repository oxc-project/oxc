name: "tseslint:explicit-member-accessibility:method"

query: |
  query {
    File {
      class {
        method {
          accessibility @filter(op: "is_null")
          span_: span {
            start @output
            end @output
          }
        }
      }
    }
  }

args:

reason: Add access modifier.

tests:
  pass:
    - file_path: /index.ts
      code: |
        class A { public B() {} }
  fail:
    - file_path: /index.ts
      code: |
        class A { B() {} }