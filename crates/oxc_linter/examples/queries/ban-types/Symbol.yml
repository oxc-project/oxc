name: "tseslint:ban-types:Symbol"

query: |
  query {
    File {
      type_annotation {
        type {
          str @filter(op: "=", value: ["$Symbol"])
          span_: span {
            start @output
            end @output
          }
        }
      }
    }
  }

args:
  Symbol: "Symbol"

reason: Use symbol instead