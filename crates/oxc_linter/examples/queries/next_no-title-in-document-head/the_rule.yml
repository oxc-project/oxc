name: "next:no-title-in-document-head:rule"

query: |
  query {
    File {
      import {
        from_path @filter(op: "=", value: ["$nextslashdocument"])

        specific_import @fold @transform(op: "count") @filter(op: ">", value: ["$zero"]) {
          original_name @filter(op: "=", value: ["$Head"])
        }
      }

      jsx_element {
        opening_element {
          name @filter(op: "=", value: ["$title"])
          span_: span {
            start @output
            end @output
          }
        }
      }
    }
  }

args:
  Head: "Head"
  zero: 0
  title: "title"
  nextslashdocument: "next/document"

reason: "Do not use `<title>` element with `<Head />` component from `next/document`. Titles should defined at the page-level using `<Head />` from `next/head` instead."
